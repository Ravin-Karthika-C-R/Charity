<app-header></app-header>
<body>
    <div class="text-center mt-4">
        <h1>Edit Fund Raiser Details</h1>
        <form  action="" class="border p-5 my-4 container w-50 mb-5" style="background-color: rgba(2, 2, 2, 0.193);">

            <label for="" class="mt-2"><strong >Title</strong></label>
            <input [(ngModel)]="pdata.title" type="text" placeholder="title" name="des" id="d1" class="form-control mt-3">

            <label for=""><strong >Image</strong></label>
            <input [(ngModel)]="pdata.image" type="text" placeholder="Image link" name="pname" id="pdtname" class="form-control mt-3">

            
            <label for="" class="mt-2"><strong >Description</strong></label>
            <textarea [(ngModel)]="pdata.description"name="desp" id="d1" cols="30" rows="10" placeholder="type here.." class="form-control mt-3"></textarea>

            <button (click)="editFund()" class="btn btn-dark mt-5">Update</button>
        </form>
        </div>
        <button routerLink="/admin-view-fund" id="btn1" class="btn btn-dark ms-3 mb-3">Back
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
</body>
