<app-header></app-header>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body>
  <div class="container-fluid mb-5">
    <h1 class="mt-5 mb-3">Members Management</h1>
    <table class="rwd-table text-center">
      <tbody>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Photo</th>
          <th>Address</th>
          <th>Contact No.</th>
          <!-- <th>Address Proof</th> -->
          <th>Identity Proof</th>
          <th>Description</th>
          <th>Actions</th>

        </tr>
        <tr *ngFor="let i of members , let j=index">
          <td data-th="#">{{j+1}}</td>
          <td data-th="Name">{{i.mname}}</td>
          <td data-th="Password"><img src={{i.mimage}} alt="" height="100px"></td>
          <td data-th="Password">{{i.address}}</td>
          <td data-th="Password">{{i.phn}}</td>
          <!-- <td data-th="Password">{{i.adproof}}</td> -->
          <td data-th="Password"><img src={{i.idproof}} alt="" height="100px"></td>
          <td data-th="Password">{{i.description}}</td>
          <td>
            <button (click)="editMember(i._id)" class="btn btn-info mt-2 w-100"> <i class="fas fa-edit"></i>Edit </button>
            <button (click)="deleteMember(i._id)" class="btn btn-danger mt-2 w-100"><i class="fa-solid fa-trash fa-xs"></i>Delete</button>
          </td>
        </tr>
        <!-- (click)="editPage(i._id)" -->
        <!-- (click)="deleteUser(i._id)" -->
      </tbody>
    </table>

  </div>
  <button routerLink="/admin-home" id="btn1" class="btn  ms-3 mb-3">Back
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
  </button>
</body>
