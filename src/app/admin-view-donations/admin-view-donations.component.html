  <div class="table-concept">
    <input class="table-radio" type="radio" name="table_radio" id="table_radio_0" checked="checked"/>
    <div class="table-display">Showing 1 to 20
      of 95 items
    </div>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>No</th>
          <th>DONAR NAME</th>
          <th>ITEM NAME</th>
          <th>ITEM DETAIL</th>
          <th>QUANTITY</th>
          <th>ADDRESS</th>
          <th>CITY</th>
          <th>PINCODE</th>
          <th>EMAIL</th>
          <th>PHONE NUMBER</th>
          <th>DATE-TIME</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of items, let j=index">
          <td>
            <input type="checkbox"/>
          </td>
          <td>{{j+1}}</td>
          <td>{{i.uname}}</td>
          <td>{{i.itemname}}</td>
          <td>{{i.detail}}</td>
          <td>{{i.quantity}}</td>
          <td>{{i.address}}</td>
          <td>{{i.city}}</td>
          <td>{{i.pincode}}</td>
          <td>{{i.emailid}}</td>
          <td>{{i.ph}}</td>
          <td>{{i.datetime}}</td>
        </tr>
        
      </tbody>
    </table>
    
    
    
  </div>
