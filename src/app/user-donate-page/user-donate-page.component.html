<app-user-header></app-user-header>
<body class="text-center">
    
<div id="plan-container text-center">
    <div  class="plan-item">
      <div class="plan-money">
        <img class="text-center mt-3" src={{pdata.image}} alt="" style="justify-content: center;align-items: center; width: 50%; height: 50%;
        border-radius: 3px;">
        <h2 class="mt-5">{{pdata.title}}</h2>
        <p>{{pdata.description}}</p>
        
      </div>
    </div>  
</div>

<h1 style="font-family:'Times New Roman', Times, serif;">Donation Form</h1>
<div class="text-center">

  <form [formGroup]="addFundUserForm" action="" class="border border-2 p-5 my-4 container w-50 mb-5" style="background-color: rgba(6, 55, 98, 0.36);">
      
      <!-- <label for="" class="mt-3" style="font-weight: 700;">Name on card</label>
      <input formControlName="fname" type="text" placeholder="name" name="address" id="a3" class="form-control mt-3"> -->

      <!-- <label for="" class="mt-3" style="font-weight: 700;">Phone number</label>
      <input formControlName="phone" type="number" placeholder="phone number" name="image" id="a2" class="form-control mt-3"> -->
      
      <!-- <label for="" class="mt-3">Email</label>
      <textarea formControlName="amount" type="email" placeholder="email id" name="cn" id="a4" class="form-control mt-3" >
       -->
      <label for="" class="mt-3" style="font-weight: 700;">How much do you wish to donate?</label>
      <input formControlName="amount" type="number" placeholder="amount" name="cn" id="a4" class="form-control mt-3" >
      
      <label for="" class="mt-3" style="font-weight: 700;">Card number</label>
      <input formControlName="cardno" type="number" placeholder="0000 0000 0000 0000" name="cn" id="a4" class="form-control mt-3" >
      
      <label for="" class="mt-3" style="font-weight: 700;">Expiration Date</label>
      <input formControlName="expdate" type="text" placeholder="mm/yyyy" name="cn" id="a4" class="form-control mt-3" >
      
      <label for="" class="mt-3" style="font-weight: 700;">CVV</label>
      <input formControlName="cvv" type="number" placeholder="xxx" name="cn" id="a4" class="form-control mt-3" >
      
      
      <button (click)="addfunduser()" class="btn btn-dark mt-5 text-center">add</button>
  </form>
  </div>
  <button routerLink="/user-home" id="btn1" class="btn btn-dark ms-3 mb-3">Back
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
</button>
</body>
