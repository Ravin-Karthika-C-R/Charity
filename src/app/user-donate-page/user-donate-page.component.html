<app-user-header></app-user-header>
<body class="text-center">
    
<div id="plan-container text-center">
    <div  class="plan-item">
      <div class="plan-money">
        <img class="text-center mt-3" src={{pdata.image}} alt="" style="justify-content: center;align-items: center; width: 50%; height: 50%;
        border-radius: 3px;">
        <h2 class="mt-5">{{pdata.title}}</h2>
        <p>{{pdata.description}}</p>
        
      </div>
    </div>  
</div>

<h1 style="font-family:'Times New Roman', Times, serif;">Donation Form</h1>
<div class="text-center">

  <form [formGroup]="addFundUserForm"  action="" class="border border-2 p-5 my-4 container w-50 mb-5" style="background-color: rgba(6, 55, 98, 0.36);">
      

      <label for="" class="mt-3" style="font-weight: 700;">How much do you wish to donate?</label>
      <input formControlName="amount" type="number" placeholder="Rs." name="cn" id="a4" class="form-control mt-3"required >

      <div *ngIf="this.addFundUserForm.get('amount')?.errors && this.addFundUserForm.get('amount')?.touched">
        <p class="text-danger">Accept only numbers</p>
      </div>
      
      <label for="" class="mt-3" style="font-weight: 700;">Card number</label>
      <input formControlName="cardno" type="number" placeholder="0000 0000 0000 0000" name="cns" id="a48" class="form-control mt-3" required>

      <div *ngIf="this.addFundUserForm.get('cardno')?.errors && this.addFundUserForm.get('cardno')?.touched">
        <p class="text-danger">Accept only numbers</p>
      </div>
      
      <label for="" class="mt-3" style="font-weight: 700;">Expiration Date</label>
      <input formControlName="expdate" type="text" placeholder="mm/yyyy" name="ex" id="a9" class="form-control mt-3" required>

      <div *ngIf="this.addFundUserForm.get('expdate')?.errors && this.addFundUserForm.get('expdate')?.touched">
        <p class="text-danger">Don't leave blank</p>
      </div>
      
      <label for="" class="mt-3" style="font-weight: 700;">CVV</label>
      <input formControlName="cvv" type="number" placeholder="xxx" name="cv1" id="a41" class="form-control mt-3" required >

      <div *ngIf="this.addFundUserForm.get('cvv')?.errors && this.addFundUserForm.get('cvv')?.touched">
        <p class="text-danger">Accept only numbers</p>
      </div>
      
      <button type="submit" class="btn btn-dark mt-5 text-center" (click)="addfunduser()">add</button>
  </form>
  </div>
  <button routerLink="/user-home" id="btn1" class="btn btn-dark ms-3 mb-3">Back
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
</button>
</body>
